<script src='//unpkg.com/valine/dist/Valine.min.js'></script>
<div id="comment" style="margin-top: 50px"></div>
<script>
var valine = new Valine();
valine.init({
    el: '#comment',
    appId: '{{ site.leancloud.appid }}',
    appKey: '{{ site.leancloud.appkey }}',
    notify: true,
    path: '{{ page.id }}',

    verify: false
