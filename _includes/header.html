<!-- Header -->
    <section id="header" class="skel-layers-fixed">
        <header>
            <span class="image avatar"><img src="{{ site.baseurl }}/images/avatar.png" alt="" /></span>
            <h1 id="logo"><a href="{{ site.baseurl }}/">{{ site.github_username }}</a></h1>
            <p>{{ site.description }}</p>
        </header>
        <nav id="nav">
            <ul>
                <li><a href="{{ site.baseurl }}/">Home</a></li>
                <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
                <li><a href="{{ site.baseurl }}/contact">Contact</a></li>
            </ul>
        </nav>
        <footer>
            <ul class="icons">
                <li><a href="https://twitter.com/{{ site.twitter_username }}/" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
                <li><a href="https://www.facebook.com/{{ site.facebook_username }}" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
                <li><a href="https://github.com/{{ site.github_username }}/" class="icon fa-github"><span class="label">Github</span></a></li>
            </ul>
        </footer>
    </section>
